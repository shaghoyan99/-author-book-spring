    <link href="/css/menu.css" rel="stylesheet" id="bootstrap-css">

    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div th:fragment="menu">
<div class="container" >
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <h6 class="nav-link" th:text="Welcome + ' ' + ${username}" th:if="${username != null}"></h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" type="button" href="/loginPage" data-toggle="modal" data-target="#myModal" th:if="${username == null}">Sign In</a>
                    <a class="nav-link btn btn-primary text-white" type="button" href="/logout" data-toggle="modal" data-target="#myModal" th:if="${username != null}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</div>
</body>
</html>
