<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="/css/style.css" rel="stylesheet" >
    <link href="/css/menu.css" rel="stylesheet" >
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<header th:insert="fragments/general :: menu"> </header>

<h3 class="textColor" align="center">Edit Book:</h3>
<div align="center">
    <form action="/editBook" method="post">
        <input type="hidden" name="id" th:value="${book.id}">
        <input type="text" name="title" th:value="${book.title}"/><br>
        <textarea  name="description" th:text="${book.description}"></textarea><br>
        <input type="number" name="price" th:value="${book.price}"/><br>
        <select name="user.id">
            <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"
                    th:selected="${book.user.id == user.id}"></option>
        </select><br>
        <input type="submit" value="Update">
    </form>
</div>
<a href="/bookPage">All Book</a>
</div>
</body>
</html>
