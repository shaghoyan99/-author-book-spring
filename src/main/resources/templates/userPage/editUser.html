<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="/css/style.css" rel="stylesheet" >
    <link href="/css/menu.css" rel="stylesheet" >
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<header th:insert="fragments/general :: menu"> </header>

<h3 class="textColor" align="center">Edit User:</h3>
<div align="center">
    <form class="textColor" th:action="@{/editUser(id=${user.id})}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="file" name="profilePic" th:value="${user.profilePic}"/><br>
        <input type="text" name="name" th:value="${user.name}"/><br>
        <input type="text" name="surname" th:value="${user.surname}"/><br>
        <select name="gender">
            <option  th:value="${user.gender.MALE}">MALE</option>
            <option  th:value="${user.gender.FEMALE}">FEMALE</option>
        </select><br>
        <select name="role">
            <option  th:value="${user.role.ADMIN}">ADMIN</option>
            <option  th:value="${user.role.AUTHOR}">AUTHOR</option>
        </select><br>
        <textarea name="bio" th:text="${user.bio}"></textarea><br>
        <input type="text" name="email" th:value="${user.email}"/><br>
        <input type="text" name="password"><br>
        <input type="submit" value="Update"/><br>
    </form>
</div>
</body>
</html>
